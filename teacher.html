<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher - Sentence Starter Management</title>
  <link rel="stylesheet" href="teacher.css">
</head>
<body>
  <div class="container">
    <h1>Sentence Starter Management</h1>

    <label for="new-starter">Add New Sentence Starter:</label>

    <a href="index.html">Back to Generator</a>
  </div>

  <script src="teacher.js"></script>
</body>
</html>
